<!DOCTYPE html>
<html>
  <head>
    <title>WEB1 - CSS</title>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
        block level elemnet : 화면 전체를 사용
        inline element : 자기 콘텐츠 만큼의 부피를 사용
      */
    h1, a{
      border : 5px solid red;
      padding:20px;
      margin:20px;
      display:block;
      width: 100px;
    }

    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>

  </body>
</html>
